<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="javascripts/jquery-1.12.0.min.js"></script>
  <title>Document</title>
  <style>
    body {
      width: 400px;
    }
    #click {
      border: 1px solid #000;
      display: block;
    }
    .colorChange {
      background-color: gray;
    }
  </style>
</head>
<body>
  <p id="click">클릭하세요.</p>
  <div class="colorChange">색이 변합니다.</div>
  <script>
    $('#click').click(function () {
      $('.colorChange').css('background-color', 'red');
    });
  </script>
</body>
</html>
