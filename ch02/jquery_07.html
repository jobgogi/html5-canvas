<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="javascripts/jquery-1.12.0.min.js"></script>
  <script src="javascripts/json2.js"></script>
  <title>Document</title>
  <style>
    body {
      width: 400px;
    }
  </style>
</head>
<body>
  <div id="list"></div>
  <script>
    var jsonDatas = [
      { 'no': '1', 'name': '사과', 'price': '1000' },
      { 'no': '2', 'name': '자두', 'price': '2000' },
      { 'no': '3', 'name': '포도', 'price': '3000' }
    ];
    var str = JSON.stringify(jsonDatas);
    var obj = JSON.parse(str);

    for (var i in obj) {
      var no = obj[i].no;
      var name = obj[i].name;
      var price = obj[i].price;
      $('#list').append('<div>' + no + ' : ' + name + ' : ' + price + '</div>');
    }
  </script>
</body>
</html>
