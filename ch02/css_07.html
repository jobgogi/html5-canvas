<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 요소 - 동위(형제) 선택자</title>
  <style>
    body {
      width: 400px;
    }
    h1 + h2 {
      color: red;
    }
    h1 ~ h2 {
      background-color: orange;
    }
    #software ~ h2 {
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <!--
    * 선택자A + 선택자B: 선택자A 바로 뒤에 있는 선택자B를 선택 (하나 선택)
    * 선택자A ~ 선택자B: 선택자A 뒤에 위치하는 선택자B를 선택 (모두 선택)
  -->
  <h1>워드프레스</h1>
  <h2>부트스트랩</h2>
  <h2 id="software">포토샵</h2>
  <h2>일러스트</h2>
</body>
</html>
