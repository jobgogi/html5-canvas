<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 요소 - 클래스 선택자</title>
  <style>
    body {
      width: 400px;
    }
    .text1 {
      background: yellowgreen;
      color: darkgreen;
    }
    .text2 {
      border: 1px solid red;
      padding: 5px;
    }
    div.text2 {
      background: yellow;
      color: yellowgreen;
    }
  </style>
</head>
<body>
  <p class="text1">클래스1 선택자</p>
  <p class="text2">클래스2 선택자</p>
  <div class="text2">div 클래스2 선택자</div>
</body>
</html>
