<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <script>
    var a = 1;
    var b = 2;
    console.log(a);
    console.log(a + b);
    console.log(++a);
    console.log(--b);
    console.log(a++);
    console.log(b--);
    console.log(a);
    console.log(b);
    var c = 'Hello';
    var d = 'world';
    console.log(c);
    console.log(c + ' ' + d);
  </script>
</head>
<body>
</body>
</html>
