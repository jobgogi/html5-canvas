<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var a = 1;
    switch(a) {
      case 1:
        console.log('a는 1입니다.');
        break;
      case 2:
        console.log('a는 2입니다.');
        break;
      default:
        console.log('a는 1, 2가 입니다.');
        break;
    }

    var b = 1;
    switch(b) {
      case 1:
        console.log('b는 1입니다.');
      case 2:
        console.log('b는 2입니다.');
        break;
    }
  </script>
</head>
<body>
</body>
</html>
