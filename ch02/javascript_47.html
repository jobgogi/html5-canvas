  <script>
    function makeRandom(param1) {
      console.log(Math.floor(Math.random() * param1));
    }
    // 0 - 10까지의 랜덤 숫자를 출력
    makeRandom(10);
    // 0 - 100까지의 랜덤 숫자를 출력
    makeRandom(100);
  </script>
