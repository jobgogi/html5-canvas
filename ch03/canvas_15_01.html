<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON 객체를 배열로 처리하여 사각형을 캔버스에 그리기</title>
</head>
<body>
  <h1>JSON 객체를 배열로 처리하여 사각형을 캔버스에 그리기</h1>
  <canvas id="canvas-1" width="400" height="400"></canvas>
  <script>
    var canvas = document.getElementById('canvas-1');
    var ctx = canvas.getContext('2d');
    var buildings = [
      { id: 'house', x: 50, y: 100, w: 50, h: 50, bg: 'magenta' },
      { id: 'hospital', x: 150, y: 100, w: 50, h: 50, bg: 'green' },
      { id: 'firestation', x: 250, y: 100, w: 50, h: 50, bg: 'orange' }
    ];

    for (var i = 0; i < buildings.length; i++) {
      var b = buildings[i];
      ctx.fillStyle = b.bg;
      ctx.fillRect(b.x, b.y, b.w, b.h);
    }
  </script>
</body>
</html>
