<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선의 간격을 조정하여 점선 만들기</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>선의 간격을 조정하여 점선 만들기</h1>
  <h2>[20] - 선의 간격 : 20</h2>
  <canvas id="canvas-1" width="400" height="100"></canvas>
  <h2>[20, 10] - 선의 길이 : 20, 간격 : 10</h2>
  <canvas id="canvas-2" width="400" height="100"></canvas>
  <h2>[20, 10, 50, 10]</h2>
  <canvas id="canvas-3" width="400" height="100"></canvas>
  <script>
    renderCanvas('canvas-1', [20]);
    renderCanvas('canvas-2', [20, 10]);
    renderCanvas('canvas-3', [20, 10, 50, 10]);

    function renderCanvas(id, lineDash) {
      var canvas = document.getElementById(id);
      var ctx = canvas.getContext('2d');
      ctx.lineWidth = 10;
      ctx.strokeStyle = '#0000FF';

      ctx.beginPath();
      ctx.moveTo(100, 35);
      ctx.lineTo(300, 35);
      ctx.lineTo(300, 75);
      ctx.setLineDash(lineDash);
      ctx.stroke();
    }
  </script>
</body>
</html>
