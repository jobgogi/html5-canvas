<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지의 크기를 변형하여 그리기</title>
</head>
<body>
  <h1>이미지의 크기를 변형하여 그리기</h1>
  <canvas id="canvas-1" width="400" height="400"></canvas>
  <script>
    var canvas = document.getElementById('canvas-1');
    var ctx = canvas.getContext('2d');
    var myPic = new Image();
    myPic.src = 'images/duck.jpg';
    myPic.onload = function () {
      ctx.drawImage(myPic, 10, 10, 150, 100);
    }
  </script>
</body>
</html>
