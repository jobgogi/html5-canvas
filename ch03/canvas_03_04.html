<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bezierCurve 그리기</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>bezierCurve 그리기</h1>
  <canvas id="canvas-1" width="400" height="300"></canvas>
  <script>
    var canvas = document.getElementById('canvas-1');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(300, 50);
    ctx.bezierCurveTo(200, 70, 100, 150, 350, 100);
    ctx.lineTo(350, 200);
    ctx.stroke();
  </script>
</body>
</html>
