<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선의 색을 다른 색으로 채우고 두께 변경</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>선의 색을 다른 색으로 채우고 두께 변경</h1>
  <canvas id="myCanvas" width="400" height="300">CANVAS를 지원하지 않습니다.</canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(100, 50);
    ctx.lineTo(300, 50);
    ctx.lineTo(300, 200);
    ctx.lineTo(100, 200);
    ctx.lineTo(100, 50);
    // 선 두께 변경
    ctx.lineWidth = 20;
    // 선 색상 변경
    ctx.strokeStyle = '#0000ff';
    ctx.stroke();
    ctx.fillStyle = 'red';
    ctx.fill();
  </script>
</body>
</html>
