<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선과 호를 연결하여 라운드 코너 그리기</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>선과 호를 연결하여 라운드 코너 그리기</h1>
  <canvas id="canvas-1" width="400" height="300"></canvas>
  <script>
    var canvas = document.getElementById('canvas-1');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(300, 50);
    // x1: 시작하는 점 x 좌표, y1: 시작하는 점의 y 좌표
    // x2: 끝나는 점 x 좌표, y2: 끝나는 점의 y 좌표
    // r: 호의 반지름
    ctx.arcTo(350, 50, 350, 100, 50);
    ctx.lineTo(350, 200);
    ctx.stroke();
  </script>
</body>
</html>
