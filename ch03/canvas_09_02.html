<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지정한 부분의 색상을 흑백으로 바꾸어 출력하기</title>
</head>
<body>
  <h1>지정한 부분의 색상을 흑백으로 바꾸어 출력하기</h1>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'red';
    ctx.fillRect(20, 30, 100, 100);
    ctx.fillStyle = 'green';
    ctx.fillRect(50, 50, 100, 100);

    var src = ctx.getImageData(0, 0, 100, 100);
    var pixels = src.data;
    var numPixels = pixels.length;

    for (var i = 0; i < numPixels; i++) {
      var avg = (pixels[i * 4] + pixels[i * 4 + 1] + pixels[i * 4 + 2]) / 3;
      pixels[i * 4] = avg;  // RED
      pixels[i * 4 + 1] = avg;  // GREEN
      pixels[i * 4 + 2] = avg;  // BLUE
    }

    ctx.putImageData(src, 200, 50);
    ctx.strokeRect(0, 0, 100, 100);
    ctx.strokeRect(200, 50, 100, 100);
  </script>
</body>
</html>
